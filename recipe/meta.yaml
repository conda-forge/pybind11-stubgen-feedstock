{% set name = "pybind11-stubgen" %}
{% set version = "0.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybind11-stubgen-{{ version }}.tar.gz
  sha256: d1376e3f85f3c4bdf87a7c37a6e402f19eac306618abd723b0aca77440f8aa1e

build:
  number: 0
  noarch: python
  entry_points:
    - pybind11-stubgen = pybind11_stubgen.__init__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - pybind11_stubgen
  commands:
    - pip check
    - pybind11-stubgen --help
  requires:
    - pip

about:
  home: https://github.com/sizmailov/pybind11-stubgen
  summary: PEP 561 type stubs generator for pybind11 modules
  license: BSD-Protection
  license_file: LICENSE

extra:
  recipe-maintainers:
    - allanleal
