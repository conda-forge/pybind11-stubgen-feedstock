{% set name = "pybind11-stubgen" %}
{% set version = "2.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sizmailov/pybind11-stubgen/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d6bc411a953504fe930dde5003e6384c341a9cde7bb7e9d277aae3c71d93da2

build:
  number: 0
  noarch: python
  entry_points:
    - pybind11-stubgen = pybind11_stubgen.__init__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - pybind11_stubgen
  commands:
    - pip check
    - pybind11-stubgen --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sizmailov/pybind11-stubgen
  summary: PEP 561 type stubs generator for pybind11 modules
  license: BSD-Protection
  license_file: LICENSE

extra:
  recipe-maintainers:
    - allanleal
    - ken-lauer
